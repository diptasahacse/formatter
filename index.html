<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Formatter by Dipta Saha</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/150491d51c.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <!-- Header Start -->
    <header class="bg-info">
        <h1 class="text-center text-light py-2 m-0">Sentence Formatter</h1>
    </header>
    <!-- Header End -->
    <!-- Main Section Start -->
    <main>
        <div>
            <div class="row m-0 g-5">
                <div class="col-md-6">
                    <div>
                        <label class="fw-bold" for="input-field">Input Area</label>
                        <textarea class="form-control" placeholder="Enter your all sentences here." rows="16" id="input-field"></textarea>
                        <div class="text-center">
                            <button class="btn btn-primary btn-sm mt-3" id="formate-button">Formate</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <label class="fw-bold" for="output-field">Output</label>
                        <textarea class="form-control" rows="16" id="output-field"></textarea>

                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- Main Section End -->

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script src="js/script.js"></script>

</body>

</html>
